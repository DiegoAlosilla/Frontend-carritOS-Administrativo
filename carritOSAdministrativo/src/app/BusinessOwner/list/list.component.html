<div clas="container">
    <div class="card">
      <div class="card-header">
        <h3>Business Owners</h3>
      </div>
      <div class="card-body">
        <table class="table table-hover">
          <thead>
            <tr class="text-center">
              <th>Business Name</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>DNI</th>
              <th>Email</th>
              <th>UserName</th>
              <th>Rating</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let businessOwner of businessOwners" class="text-center">
              <td>{{businessOwner.businessName}}</td>
              <td>{{businessOwner.name}}</td>
              <td>{{businessOwner.lastName}}</td>
              <td>{{businessOwner.dni}}</td>
              <td>{{businessOwner.email}}</td>
              <td>{{businessOwner.username}}</td>
              <td>{{businessOwner.rating}}</td>
              <td>
                <button (click)="Update(businessOwner)" class="btn btn-warning">Edit</button>
                <button class="btn btn-danger" style="margin-left:10px ">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
