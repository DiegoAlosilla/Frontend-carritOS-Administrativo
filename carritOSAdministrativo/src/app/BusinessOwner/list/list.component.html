<div clas="container">
    <div class="card">
      <div class="card-header">
        <h3>Buisness Owners</h3>
      </div>
      <div class="card-body">
        <table class="table table-hover">
          <thead>
            <tr class="text-center">
              <th>Buisness Name</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>DNI</th>
              <th>Email</th>
              <th>UserName</th>
              <th>Rating</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let buisnessOwner of buisnessOwners" class="text-center">
              <td>{{buisnessOwner.buisnessName}}</td>
              <td>{{buisnessOwner.name}}</td>
              <td>{{buisnessOwner.lastName}}</td>
              <td>{{buisnessOwner.dni}}</td>
              <td>{{buisnessOwner.email}}</td>
              <td>{{buisnessOwner.username}}</td>
              <td>{{buisnessOwner.rating}}</td>
              <td>
                <button (click)="Update(buisnessOwner)" class="btn btn-warning">Edit</button>
                <button class="btn btn-danger" style="margin-left:10px ">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
