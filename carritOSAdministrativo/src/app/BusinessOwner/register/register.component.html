<div clas="container col-md-6">
    <div class="card">
      <div class="card-header">
        <h3>Register Buisness Owners</h3>
      </div>

      <div class="card-body">
        <form (ngSubmit)="save()">
            <div class="form-group">
              <label for="buisnessName">Buisness Name</label>
              <input [(ngModel)]="buisnessOwner.buisnessName" name= "buisnessName"  id= "buisnessName"type="text" class="form-control"/>
            </div>
            <div class="form-group">
              <label for="name">First Name</label>
              <input [(ngModel)]="buisnessOwner.name" name= "name"  id= "name"type="text" class="form-control"/>
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input [(ngModel)]="buisnessOwner.lastName" name= "lastName"  id= "lastName" type="text" class="form-control"/>
            </div>
            <div class="form-group">
              <label for="username">Uername</label>
              <input [(ngModel)]="buisnessOwner.username" name= "username" id= "username"type="text" class="form-control"/>
            </div>
            <div class="form-group">
              <label for="dni">DNI</label>
              <input [(ngModel)]="buisnessOwner.dni" name= "dni" id= "dni" type="text" class="form-control"/>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input [(ngModel)]="buisnessOwner.email" name= "email"  id= "email" type="text" class="form-control"/>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input [(ngModel)]="buisnessOwner.password" name= "password" id= "password" type="password" class="form-control"/>
            </div>
            <div class="form-group">
              <label for="rating">Rating</label>
              <input [(ngModel)]="buisnessOwner.rating" name= "rating" id= "rating" type="text" class="form-control"/>
            </div>
            <button class="btn btn-danger">Register</button>
        </form>
      </div>

    </div>
</div>
