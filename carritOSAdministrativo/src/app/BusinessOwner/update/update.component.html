<div clas="container col-md-6">
    <div class="card">
      <div class="card-header">
        <h3>Register Buisness Owners</h3>
      </div>

      <div class="card-body">
       <form action="">
        <div class="form-group">
          <label for="">Buisness Name</label>
          <input [(ngModel)]="buisnessOwner.buisnessName" name= "buisnessName" type="text" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="">First Name</label>
          <input [(ngModel)]="buisnessOwner.name" name= "name" type="text" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="">Last Name</label>
          <input [(ngModel)]="buisnessOwner.lastName" name= "lastName" type="text" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="">Uername</label>
          <input [(ngModel)]="buisnessOwner.username" name= "username" type="text" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="">DNI</label>
          <input [(ngModel)]="buisnessOwner.dni" name= "dni" type="text" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="">Email</label>
          <input [(ngModel)]="buisnessOwner.email" name= "email" type="text" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="">Password</label>
          <input [(ngModel)]="buisnessOwner.password" name= "password" type="password" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="">Rating</label>
          <input [(ngModel)]="buisnessOwner.rating" name= "rating" type="text" class="form-control"/>
        </div>
        <button (click)="Update(buisnessOwner)" class="btn btn-danger">Update</button>
       </form>
      </div>

    </div>
</div>
